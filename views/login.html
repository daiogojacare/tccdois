<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../public/css/login.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	<title>Tela de login</title>
</head>

<body>
	
	<header>
		<a href="/"><img src="../public/images/cantinalogo2.png" alt="logo cantina Federal"></a>
		<nav>
			<ul>
				<li><a href="/">Voltar</a></li>
			<ul>
		</nav>
	</header>

	<script type="text/javascript" src="../public/js/login.js"></script>
	<div class="form-wrap">
		<div class="tabs">
			<h3 class="signup-tab"><a class="active" href="#signup-tab-content">Registrar</a></h3>
			<h3 class="login-tab"><a href="#login-tab-content">Login</a></h3>
		</div>
		<div class="tabs-content">
			<div id="signup-tab-content" class="active">
				<form class="form_cadastro" action="/register" method="POST">
					<input type="text" class="input" id="user_nome" autocomplete="off" placeholder="Nome" name="nome">
					<input type="email" class="input" id="user_email" autocomplete="off" placeholder="Email" name="email">
					<input type="text" class="input" id="user_localizacao" autocomplete="off" placeholder="Localização" name="localizacao">
					<input type="password" class="input" id="user_senha" autocomplete="off" placeholder="Senha" name="senha">
					<input type="submit" class="button" value="Registrar">
				</form>
				<div class="help-text">
					<p>Ao se inscrever, você concorda com nossos</p>
					<p><a href="#">Termos de serviço</a></p>
				</div>
			</div>
			<div id="login-tab-content">
				<form class="form_login" action="/log" method="POST">
					<input type="text" class="input" id="user_login" autocomplete="off" placeholder="Email" name="email">
					<input type="password" class="input" id="user_senha" autocomplete="off" placeholder="Senha" name="senha2">
					<input type="checkbox" class="checkbox" id="remember_me">
					<label for="remember_me">Lembre de mim</label>
					<input type="submit" class="button" value="Entrar">
				</form>
				<div class="help-text">
					<p><a href="#">Esqueceu sua senha?</a></p>
				</div>
			</div>
		</div>
</body>

</html>
